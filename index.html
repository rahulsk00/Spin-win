<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 Gift</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff0055;
            --secondary-color: #6a11cb;
            --gold: #ffd700;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #2e003e, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-color);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Top Ad Container */
        .top-ad-container {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
            padding: 5px 0;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            margin: 1rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 400px;
        }

        /* Typography */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Great Vibes', cursive;
            line-height: 1.2;
        }

        p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff0055, #ff4444);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 0, 85, 0.4);
        }

        .btn-whatsapp {
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-submit {
            background: linear-gradient(90deg, #ffd700, #ffa500);
            color: #333;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Screen Management */
        .screen {
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Gift Box Design --- */
        .gift-area-header {
            margin-bottom: 2rem;
        }
        
        .gift-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Slightly reduced gap for 9 boxes */
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .gift-box {
            width: 80px; /* Slightly smaller to fit 9 boxes nicely */
            height: 80px;
            background: linear-gradient(135deg, #d90429, #ef233c);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(50px);
        }

        /* Ribbons */
        .gift-box::before {
            content: ''; position: absolute; left: 50%; top: 0; bottom: 0;
            width: 15px; background: #ffd700; transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .gift-box::after {
            content: ''; position: absolute; top: 50%; left: 0; right: 0;
            height: 15px; background: #ffd700; transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* The Bow */
        .bow {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 35px; height: 35px; z-index: 2;
        }
        .bow::before, .bow::after {
            content: ''; position: absolute; width: 18px; height: 18px;
            border: 4px solid #ffd700; border-radius: 50% 50% 0 50%;
            top: 0; left: 0; transform: rotate(-45deg);
        }
        .bow::after { left: auto; right: 0; transform: rotate(135deg); }

        .gift-box:hover { transform: translateY(-15px) rotate(5deg) !important; box-shadow: 0 15px 30px rgba(255, 0, 85, 0.5); }

        /* Animation Delays for 9 Boxes */
        .animate-box-1 { animation: popIn 0.6s forwards 0.2s; }
        .animate-box-2 { animation: popIn 0.6s forwards 0.3s; }
        .animate-box-3 { animation: popIn 0.6s forwards 0.4s; }
        .animate-box-4 { animation: popIn 0.6s forwards 0.5s; }
        .animate-box-5 { animation: popIn 0.6s forwards 0.6s; }
        .animate-box-6 { animation: popIn 0.6s forwards 0.7s; }
        .animate-box-7 { animation: popIn 0.6s forwards 0.8s; }
        .animate-box-8 { animation: popIn 0.6s forwards 0.9s; }
        .animate-box-9 { animation: popIn 0.6s forwards 1.0s; }

        @keyframes popIn { to { opacity: 1; transform: translateY(0); } }

        /* Result Section */
        .result-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .winner-amount {
            font-size: 2.2rem;
            font-weight: 800;
            color: #00e676;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
            word-wrap: break-word;
        }

        .input-group-result {
            margin: 1.5rem 0;
            text-align: left;
        }

        .input-group-result label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #ccc;
        }

        .result-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .result-input:focus { border-color: var(--gold); background: rgba(255,255,255,0.2); }

        /* Progress Bar Styling */
        .progress-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 1.5rem;
        }
        .progress-text {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ddd;
        }
        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #25D366, #128C7E);
            transition: width 0.5s ease;
        }

        /* Share Note Styling */
        .share-note {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 8px;
        }

        /* UPI Section */
        #upi-section {
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ffd700;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>
    <div id="toast">Message copied to clipboard!</div>

    <!-- --- TOP AD SECTION (New Key) --- -->
    <div class="top-ad-container">
        <script>
          atOptions = {
            'key' : 'd1c44746254fd729061a396e86a44d32',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
          };
        </script>
        <script src="https://www.highperformanceformat.com/d1c44746254fd729061a396e86a44d32/invoke.js"></script>
    </div>

    <div class="app-container">
        
        <!-- Screen 1: Gift Selection (Now FIRST screen) -->
        <section id="screen-gift" class="screen active">
            <div class="gift-area-header">
                <h1>Happy New Year 2026</h1>
                <p>Select a mystery box to reveal your prize</p>
            </div>

            <div class="loader" id="gift-loader"></div>

            <div class="gift-container" id="gift-boxes">
                <!-- 9 Gift Boxes -->
                <div class="gift-box animate-box-1" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-2" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-3" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-4" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-5" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-6" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-7" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-8" onclick="openGift()"><div class="bow"></div></div>
                <div class="gift-box animate-box-9" onclick="openGift()"><div class="bow"></div></div>
            </div>
        </section>

        <!-- Screen 2: Result & Share -->
        <section id="screen-result" class="screen">
            <div class="result-card">
                <div style="font-size: 3rem; color: var(--gold); margin-bottom: 10px;"><i class="fas fa-gift"></i></div>
                <p>Congratulations! You have won:</p>
                <div class="winner-amount" id="amount-display">â‚¹ 0</div>
            </div>

            <div class="input-group-result">
                <label for="username">Enter Your Name:</label>
                <input type="text" id="username" class="result-input" placeholder="Type your name here...">
            </div>

            <!-- Progress Section -->
            <div class="progress-wrapper">
                <div class="progress-text">Shared: <span id="share-count-display">0</span>/10</div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- Share Button -->
            <button class="btn btn-whatsapp" id="share-btn" onclick="shareResult()">
                <i class="fab fa-whatsapp"></i> Share with 10 WhatsApp friends
            </button>

            <!-- NEW: Share Note/Warning -->
            <div class="share-note">
                <i class="fas fa-lock"></i> Withdrawal option will unlock after 10 shares.
            </div>

            <!-- UPI Section (Hidden initially) -->
            <div id="upi-section">
                <div class="input-group-result">
                    <label for="upi-id" style="color: var(--gold); font-weight: bold;">Enter UPI ID to Withdraw:</label>
                    <input type="text" id="upi-id" class="result-input" placeholder="example@upi">
                </div>
                <button class="btn btn-submit" onclick="submitUPI()">
                    Withdraw Prize <i class="fas fa-wallet"></i>
                </button>
            </div>

            <br><br>
            <button class="btn" style="background: rgba(255,255,255,0.1); font-size: 0.9rem;" onclick="restartApp()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </section>

    </div>

    <script>
        // Variable Declarations
        let currentAmount = 0;
        let shareCount = 0;
        const totalSharesNeeded = 10;
        let confettiParticles = [];
        let animationId;

        // Wait for DOM to load completely
        document.addEventListener('DOMContentLoaded', () => {
            console.log("App Loaded Successfully");
        });

        // DOM Elements
        const screenGift = document.getElementById('screen-gift');
        const screenResult = document.getElementById('screen-result');
        const giftLoader = document.getElementById('gift-loader');
        const giftBoxes = document.getElementById('gift-boxes');
        const amountDisplay = document.getElementById('amount-display');
        const nameInput = document.getElementById('username');
        const toast = document.getElementById('toast');
        const shareCountDisplay = document.getElementById('share-count-display');
        const progressFill = document.getElementById('progress-fill');
        const shareBtn = document.getElementById('share-btn');
        const upiSection = document.getElementById('upi-section');
        const upiInput = document.getElementById('upi-id');

        // Navigation Function with Scroll Fix
        function showScreen(screen) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Show target screen
            screen.classList.add('active');
            // Scroll to top to ensure visibility
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // Logic to Get Random Amount (20,000 to 1,00,000 INR)
        function getRandomAmount() {
            const min = 20000;
            const max = 100000;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Step 1 -> Step 2 (Open Gift)
        function openGift() {
            giftBoxes.style.display = 'none';
            giftLoader.style.display = 'block';

            setTimeout(() => {
                currentAmount = getRandomAmount();
                amountDisplay.textContent = "â‚¹ " + currentAmount.toLocaleString('en-IN');
                
                // Save to LocalStorage (No Database needed)
                try {
                    localStorage.setItem('ny_prize_amount', currentAmount);
                } catch (e) {
                    console.log("Local storage not available");
                }
                
                showScreen(screenResult);
                startConfetti();

                giftLoader.style.display = 'none';
                giftBoxes.style.display = 'flex';
                
                // Re-trigger animations for 9 boxes
                const boxes = document.querySelectorAll('.gift-box');
                boxes[0].className = 'gift-box animate-box-1';
                boxes[1].className = 'gift-box animate-box-2';
                boxes[2].className = 'gift-box animate-box-3';
                boxes[3].className = 'gift-box animate-box-4';
                boxes[4].className = 'gift-box animate-box-5';
                boxes[5].className = 'gift-box animate-box-6';
                boxes[6].className = 'gift-box animate-box-7';
                boxes[7].className = 'gift-box animate-box-8';
                boxes[8].className = 'gift-box animate-box-9';

                // Load existing share progress if any
                loadProgress();

            }, 1500);
        }

        // Load Progress from LocalStorage
        function loadProgress() {
            const savedCount = localStorage.getItem('ny_share_count');
            if (savedCount) {
                shareCount = parseInt(savedCount);
            } else {
                shareCount = 0;
            }
            updateProgressUI();
        }

        // Update UI based on count
        function updateProgressUI() {
            shareCountDisplay.textContent = shareCount;
            const percentage = (shareCount / totalSharesNeeded) * 100;
            progressFill.style.width = percentage + "%";

            if (shareCount >= totalSharesNeeded) {
                // Logic: Hide Share Button, Show UPI Section
                shareBtn.style.display = 'none';
                upiSection.style.display = 'block';
                showToast("Goal Reached! Enter UPI ID.");
            } else {
                // Logic: Show Share Button, Hide UPI Section (Strict Lock)
                shareBtn.style.display = 'flex';
                upiSection.style.display = 'none';
            }
        }

        // Share Logic (Direct WhatsApp)
        function shareResult() {
            let name = nameInput.value.trim();
            
            if (name === "") {
                showToast("Please enter your name first!");
                nameInput.focus();
                return;
            }

            // Increment Count
            shareCount++;
            try {
                localStorage.setItem('ny_share_count', shareCount);
            } catch (e) {}
            
            // Update UI
            updateProgressUI();

            // The Message Text
            const messageText = `${name} shared and got â‚¹${currentAmount}! ðŸŽ‰ Happy New Year 2026! Open your gift now: https://spin-win-three.vercel.app`;
            
            // Encode text for URL
            const encodedMessage = encodeURIComponent(messageText);
            
            // WhatsApp Direct Link
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            // Open WhatsApp in new tab/window
            window.open(whatsappUrl, '_blank');
        }

        // UPI Submit Logic
        function submitUPI() {
            let upi = upiInput.value.trim();
            if (upi === "") {
                showToast("Please enter a valid UPI ID!");
                return;
            }
            showToast("Withdrawal Request Submitted Successfully!");
            upiInput.value = "";
            upiInput.disabled = true;
        }

        // Restart App
        function restartApp() {
            if(confirm("Do you want to restart? Your progress will be lost.")) {
                try {
                    localStorage.removeItem('ny_share_count');
                    localStorage.removeItem('ny_prize_amount');
                } catch (e) {}
                stopConfetti();
                nameInput.value = "";
                upiInput.value = "";
                upiInput.disabled = false;
                shareCount = 0;
                showScreen(screenGift); // Go back to gift screen
            }
        }

        // --- Confetti Effect ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticle() {
            const colors = ['#ff0055', '#ffd700', '#00e676', '#2979ff', '#ffea00'];
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 5 + 5,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedY: Math.random() * 3 + 2,
                speedX: Math.random() * 2 - 1,
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 2 - 1
            };
        }

        function startConfetti() {
            confettiParticles = [];
            for (let i = 0; i < 100; i++) {
                confettiParticles.push(createParticle());
            }
            animateConfetti();
        }

        function stopConfetti() {
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach((p) => {
                p.y += p.speedY;
                p.x += p.speedX;
                p.rotation += p.rotationSpeed;
                
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });
            animationId = requestAnimationFrame(animateConfetti);
        }
    </script>

    <!-- --- BOTTOM ADS SECTION (New Pop-under Scripts) --- -->

</body>
